<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chivo+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feedback-style.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
  <h1>Please provide feedback. You may do so anonymously. Thanks!</h1>
</div>

<div class="row">

    <div class="col-md-5">
        <div class="mx-5">
            <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
            <p>Please use this form to send us your feedback.</p>
            <p>If you would like a response, please include your contact information.</p>
        </div>
    </div>


    <div class="col-md-7">
    <form class="mx-5">

      <div>
        <label for="student-name">Name</label>
        <input id="student-name" name="name" type="text" class="form-control">
        <br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control">
        <br>

        <label for="comments">Comments</label> <br>
        <textarea id="comments" name="comments" required class="form-control">Default text</textarea>
        <br>
      </div>

      <label class="form-text">Are you a current student?</label>

        <div class="form-check">
          <input name="current-student" id="yes-choice" type="radio" class="form-check-input">
          <label for="yes-choice" class="form-check-label">Yes</label>
        </div>

        <div class="form-check">
          <input name="current-student" id="no-choice" type="radio" class="form-check-input">
          <label for="no-choice" class="form-check-label">No</label>
        </div>
      <br>

      <input id="submit" name="submit-button" type="submit" class="btn btn-success mt-3">

    </form>
    </div>
</div>

</body>
</html>
